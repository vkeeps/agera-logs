syntax = "proto3";

package proto;
option go_package = "github.com/vkeeps/agera-logs/proto";

service LogService {
  rpc SendLog(LogRequest) returns (LogResponse);
}

message LogRequest {
  string schema = 1;
  string module = 2;
  string output = 3;
  string detail = 4;
  string error_info = 5;
  string service = 6;
  string operatorID = 7;
  string operator = 8;
}

message LogResponse {
  bool success = 1;
}